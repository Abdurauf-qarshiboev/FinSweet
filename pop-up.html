<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>finsweet</title>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            // 'xl': {'max': '1500px'},
            // // => @media (max-width: 1535px) { ... }

            lg: { max: "1024px" },
            // => @media (max-width: 1024px) { ... }

            md: { max: "768px" },
            // => @media (max-width: 768px) { ... }

            sm: { max: "425px" },
            // => @media (max-width: 425px) { ... }

            xs: { max: "375px" },
            // => @media (max-width: 375px) { ... }

            s: { max: "320px" },
            // => @media (max-width: 375px) { ... }
          },
          extend: {
            backgroundImage: {
              "header-bg": "url('../img/header-bg.png')",
            },
            colors: {
            //   button colors
              maingreen: "#70C174",
              cardgreen: "#BEF3C0",
              bggreen: "#EFF7F2",
            //   main colors
              bgblack: "#0B0706",
              mainblack: "#1D2130",
              pgray: "#525560",
              bgviolet: "#EBF0F9",
              bordergray: "#E5E5E5",

            //   statistics colors
            statgreen: "#BEF3C0",
            statpurple: "#AC94F1",
            statmilky: "#FFF0CA",
            statyellow: "#F9CF64",
            statpink: "#F38FBF",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-[#E5E5E5]">
    <!-- Pop up message, which to be displayed on the screen (or whereever it is supposed to appear) 
                                                            as soon as user reaches the bottom  -->
    <article class="w-[640px] relative p-[48px] bg-white text-mainblack rounded-lg m-[96px]"> 
        <div class="roboto-bold text-[40px] leading-[56px] mb-4">
            Join as a volunteer
        </div>
        <p class="p-small text-pgray mb-8"> 
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspen varius enim in eros elementum tristique. 
        </p>

        <button class="absolute top-6 right-6 size-8 bg-mainblack rounded grid place-items-center hover:scale-110 transition ease-in out">
            <img src="./img/Cross.svg" alt="">
        </button>

        <!-- form -->
         <form action="submit" class="flex flex-wrap gap-8 select-text mb-8" autocomplete="off">
            <div class="flex flex-col flex-1 border-b-[1px] border-b-bordergray" >
                <label for="firstname" class="roboto-bold text-mainblack leading-[19px] opacity-60 text-xs ">First Name</label> 
                <input type="text" name="firstname" id="firstname" class="roboto-regular text-base leading-[26px] text-mainblack caret-mainblack/60 px-[7px] pt-[14px] border-0 outline-0 ">
            </div>
            <div class="flex flex-col flex-1 border-b-[1px] border-b-bordergray" >
                <label for="lastname" class="roboto-bold text-mainblack leading-[19px] opacity-60 text-xs ">Last Name</label> 
                <input type="text" name="lastname" id="lastname" class="roboto-regular text-base leading-[26px] text-mainblack caret-mainblack/60 px-[7px] pt-[14px] border-0 outline-0 ">
            </div>
            <div class="flex flex-col basis-full border-b-[1px] border-b-bordergray" >
                <label for="email" class="roboto-bold text-mainblack leading-[19px] opacity-60 text-xs ">Email Id</label> 
                <input type="email" name="email" id="email" class="roboto-regular text-base tleading-[26px] text-mainblack caret-mainblack/60 px-[7px] pt-[14px] border-0 outline-0">
            </div>
            <div class="flex flex-col basis-full" >
                <label for="message" class="roboto-bold text-mainblack leading-[19px] mb-1 opacity-60 text-xs ">Message</label> 
                <textarea name="message" id="message" class="roboto-regular text-base leading-[26px] text-mainblack placeholder:text-mainblack/30 caret-mainblack/60 p-5  
                rounded border-[1px] border-bordergray outline-0 h-[156px] resize-none" placeholder="Type your Messege"></textarea>
            </div>
         </form>

         <!-- submit -->
        <button type="submit" class="primary-button hover:bg-white hover:text-maingreen hover:ring-1 hover:ring-inset hover:ring-maingreen hover:scale-105 transition duration-300 ease-in-out">
            Send message
        </button>
        
    </article>
  </body>
</html>
